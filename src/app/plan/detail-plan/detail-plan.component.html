<div class="container mt-5" *ngIf="plan">
    <div class="justify-content-center row">
        <img [src]="plan.image" [alt]="plan.id" width="100%" height="50%">
    </div>

    <div class="my-5">
        <div class="row">
            <div class="col-7">
                <h1>{{ plan.title }}</h1>
                <ngb-rating [(rate)]="plan.rating" max="5" class="rating" readonly="true">
                </ngb-rating>
            </div>

            <div class="col" style="text-align: center;">
                <h2>Desde ${{ plan.price |number }}</h2>
                (Por persona)
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-7">
                <p class="card-text">{{ plan.description }}</p>
            </div>

            <div class="col d-flex flex-column align-items-center">
                <div>
                    <b>Incluye:</b>
                    <ul>
                        <li>Transporte</li>
                        <li>Guia turistica</li>
                        <li>Asistencia medica</li>
                    </ul>
                </div>

                <div class="mt-auto" style="width: 100%; text-align: -webkit-center;">
                    <a [routerLink]="['./cotizar']"  class="btn btn-primary btn-block" style="width: 80%;">
                        Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
