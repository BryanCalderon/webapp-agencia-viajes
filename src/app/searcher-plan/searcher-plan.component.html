<div class="container" style="border: 1px solid #ccc; margin-top: 50px;">
    <div class="row justify-content-between mt-2">
        <h2 class="px-4">Buscar plan</h2>

        <div class="align-items-center btn-group btn-group-toggle col-lg-3 pr-lg-4 pl-lg-0 pb-2 pb-lg-0 px-4 px-lg-0" ngbRadioGroup data-toggle="buttons"
            [(ngModel)]="model.select">
            <label class="btn btn-options col-sm-6 col-lg" ngbButtonLabel>
                <input ngbButton type="radio" [value]="1">Ida y vuelta
            </label>
            <label class="btn btn-options col-sm-6 col-lg" ngbButtonLabel>
                <input ngbButton type="radio" [value]="2">Solo ida
            </label>
        </div>
    </div>

    <form class="m-2">
        <div class="row">
            <div class="col col-sm-6 form-group">
                <input id="typeahead-prevent-manual-entry" type="text" class="form-control" [(ngModel)]="model.origen" name="origen"
                    [ngbTypeahead]="search" [inputFormatter]="formatterSearch" [resultFormatter]="formatterSearch"
                    placeholder="Cudad origen" [editable]='false' />
            </div>

            <div class="col col-sm-6 form-group">
                <input id="typeahead-prevent-manual-entry" type="text" class="form-control" [(ngModel)]="model.destino" name="destino"
                    [ngbTypeahead]="search" [inputFormatter]="formatterSearch" [resultFormatter]="formatterSearch"
                    placeholder="Cudad destino" [editable]='false' />
            </div>
        </div>

        <div class="row">
            <div class="form-group hidden">
                <div class="input-group">
                    <input name="datepicker" class="form-control hidden" ngbDatepicker #datepicker="ngbDatepicker"
                        [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                        [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>
                </div>
            </div>
            <div class="form-group col col-sm-6">
                <div class="input-group">
                    <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                        [value]="formatter.format(fromDate)"
                        (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group col col-sm-6">
                <div class="input-group">
                    <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                        [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-end mr-lg-0 mx-0">
            <button type="submit" class="btn btn-primary col-sm-12 col-lg-2">Buscar</button>
        </div>
    </form>
</div>
