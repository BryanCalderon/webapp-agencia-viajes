<div class="row" *ngFor="let pasajero of model.pasajeros; let index = index">
    <div class="card mb-3 col-12 p-0">
        <div class="card-header">Pasajero {{ index + 1 }}</div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col col-sm-6">
                    <label>Tipo de documento</label>
                    <select class="form-control" [(ngModel)]="pasajero['tipoDocumento']" name="documento">
                        <option *ngFor="let td of tipos_documentos" [ngValue]="td">{{ td.descripcion }}</option>
                    </select>
                </div>

                <div class="form-group col col-sm-6">
                    <label>Numero de identificaci√≥n</label>
                    <input type="number" class="form-control" name="identificacion"
                        [(ngModel)]="pasajero.identificacion">
                </div>

                <div class="form-group col col-sm-6">
                    <label>Nombres</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="pasajero.nombres">
                </div>

                <div class="form-group col col-sm-6">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" [(ngModel)]="pasajero.apellidos">
                </div>

                <div class="form-group col col-sm-6">
                    <label>Correo electronico</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="pasajero.email">
                </div>

                <div class="form-group col col-sm-6">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <div class="input-group">
                        <input id="fecha_nacimiento" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                            [(ngModel)]="pasajero.fecha_nacimiento" ngbDatepicker #ngbDatepicker
                            aria-describedby="fecha_nacimientoHelp" [minDate]="{ year: 1950, month: 1, day: 1 }">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="ngbDatepicker.toggle()" type="button">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
