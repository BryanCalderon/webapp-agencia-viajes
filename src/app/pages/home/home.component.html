<app-searcher-plan></app-searcher-plan>

<div class="container mb-3 p-0 mt-5">
    <h1 class="mt-2 font-weight-bold">
        Principales Planes
    </h1>

    <div class="container my-3 border">
        <div class="row row-cols-1 row-cols-md-3">
            <ng-container *ngIf="planes && planes.length > 0 else noPlanes">
                <ng-container *ngFor="let plan of planes; let first = first;">
                    <div class="mb-4" [ngClass]="{'d-contents': first, 'col':!first}">
                        <div [ngClass]="{'card h-100' : !first}">
                            <div [ngClass]="{'row py-3 m-0 col-lg-12 relevant-item mb-3' : first}">
                                <div [ngClass]="{'col-lg-6 align-self-center': first}">
                                    <img class="card-img-top" [src]="plan.imagen" [alt]="plan.titulo">
                                </div>
                                <div [ngClass]="{'col': first}">
                                    <div class="card-body d-flex flex-column h-100">
                                        <h4 class="card-title mb-0">{{ plan.titulo | titlecase }}</h4>
                                        <ngb-rating [(rate)]="plan.rating" max="5" class="rating mb-2" readonly="true">
                                        </ngb-rating>
                                        <p class="card-text ellipse text-justify">{{ capitalize(plan.descripcion) }}</p>
                                        <h5 *ngIf="plan.precioMinimo" class="mt-auto">
                                            Desde ${{ plan.precioMinimo |number }}
                                        </h5>
                                        <a [routerLink]="['/plan', plan.id]" class="btn btn-primary btn-block mt-auto">
                                            Ver plan
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>

        <ng-template #noPlanes>
            <div class="alert alert-primary col m-3" role="alert">
                No se encontraron planes disponibles!
            </div>
        </ng-template>

        <div class="container pb-3" *ngIf="planes">
            <div class="row justify-content-md-center">
                <a [routerLink]="['/planes']" class="col-sm-12 col-lg-2 btn btn-outline-primary btn-lg">
                    MÃ¡s planes
                </a>
            </div>
        </div>
    </div>
</div>
