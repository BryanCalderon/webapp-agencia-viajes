<div class="container" style="border: 1px solid #ccc; margin-top: 50px;">
    <div class="row justify-content-between mt-2">
        <h2 class="px-4">Buscar plan {{model.select}}</h2>

        <div ngbRadioGroup [(ngModel)]="model.select" name="options" ngDefaultControl
            class="align-items-center btn-group btn-group-toggle col-lg-3 pr-lg-4 pl-lg-0 pb-2 pb-lg-0 px-4 px-lg-0">

            <label ngbButtonLabel class="btn btn-options col-sm-6 col-lg">
                <input ngbButton type="radio" [value]="1">Ida y vuelta
            </label>
            <label ngbButtonLabel class="btn btn-options col-sm-6 col-lg">
                <input ngbButton type="radio" [value]="2">Solo ida
            </label>
        </div>
    </div>

    <form class="m-2">
        <div class="row">
            <div class="col-6 col-sm-6">
                <app-searcher label="Ciudad origen" [list]="ciudades" [(model)]="model" fieldSearch="name" key="ciudad">
                </app-searcher>
            </div>
            <div class="col-6 col-sm-6">
                <app-searcher label="Ciudad destino" [list]="ciudades" [(model)]="model" fieldSearch="name"
                    key="ciudad">
                </app-searcher>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12">
                <app-datepicker [(model)]="model" fromDate="fromDate" toDate="toDate"></app-datepicker>
            </div>
        </div>

        <div class="row justify-content-end mr-lg-0 mx-0">
            <button type="submit" class="btn btn-primary col-sm-12 col-lg-2">Buscar</button>
        </div>
    </form>
</div>
