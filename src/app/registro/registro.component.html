  <!-- REGISTRO -->
  <div class="container" style="margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Registrarse</h3>
            </div><br>
            <form>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <label for="validationDefault01">Nombre completo</label>
                            <input type="text" class="form-control" id="validationDefault01" aria-describedby="emailHelp" required>
                        </div>
                    </div>
                </div><br>
                <div class="form-group">
                  <div class="row justify-content-center">
                      <div class="col-8">
                          <label for="validationDefault02">Numero de identificación</label>
                          <input type="number" class="form-control" id="validationDefault02" required>
                      </div>
                  </div>    
              </div><br>
              <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <label for="validationDefault03">Email</label>
                        <input type="email" class="form-control" id="validationDefault03" required>
                    </div>
                </div>    
              </div><br>
              <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <label for="validationDefault04">Dirección</label>
                        <input type="text" class="form-control" id="validationDefault04" required>
                    </div>
                </div>    
              </div><br>
              <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <label for="validationDefault05">Telefono</label>
                        <input type="number" class="form-control" id="validationDefault05" required>
                    </div>
                </div>    
              </div><br>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <label for="validationDefault02">Password</label>
                            <input type="password" class="form-control" id="validationDefault02" required>
                        </div>
                    </div>    
                </div><br>
                <div class="row">
                    <div class="col">
                        <a routerLink="/login" class="btn btn-primary col-lg-8">Registrarse</a><br>
                    </div>
                </div>
            </form><br><br>
            </div>
        </div>
    </div><br>
</div><br>
