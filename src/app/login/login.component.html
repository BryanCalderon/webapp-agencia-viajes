<!-- INICIO DE SESION -->
<div class="container" style="margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Iniciar sesión</h3>
            </div><br>
            <form>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <label for="validationDefault01">Email</label>
                            <input type="email" class="form-control" id="validationDefault01" aria-describedby="emailHelp" required>
                        </div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <label for="validationDefault02">Password</label>
                            <input type="password" class="form-control" id="validationDefault02" required>
                        </div>
                    </div>    
                </div><br>
                <div class="row">
                    <div class="col">
                        <a href="#" class="btn btn-primary col-lg-8" type="submit">Iniciar Sesión</a><br>
                        <p class="margin medium-small"><a routerLink="/password">Forgot password?</a></p><br>
                        <a routerLink="/registro" class="btn btn-primary col-lg-8">Registrarse</a><br>
                    </div>
                </div>
            </form><br><br>
            </div>
        </div>
    </div><br>
</div><br>
