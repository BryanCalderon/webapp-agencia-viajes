<div class="container-login">
    <div>
        <form [formGroup]="loginForm" class="form-signin text-center">
            <img class="mb-4" src="../../assets/logo.png" alt="" width="100%" height="100%">

            <ngb-alert class="row" *ngIf="errorMessage" type="danger" (close)="errorMessage = ''">
                {{ errorMessage }}
            </ngb-alert>

            <div class="form-group">
                <!-- <label for="title">Email*</label> -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <input type="text" id="Email" placeholder="Email" class="form-control" formControlName="email" />
                </div>
                <span *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required"
                    style="color:Red;">
                    Email is required.
                </span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="fa fa-key"></i>
                        </span>
                    </div>
                    <input type="password" placeholder="Password" class="form-control" formControlName="password" />
                </div>
                <span *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required"
                    style="color:Red;">
                    Password is required.
                </span>
            </div>

            <button class="btn btn-primary btn-block" (click)="login()">
                Log in
            </button>

            <div class="mt-2">
                <a [routerLink]="['/register']" routerLinkActive="active">
                    <small>¿Aún no tienes cuenta?</small>
                </a>
            </div>

            <div class="divider my-3">
                <hr>
                <i class="fa fa-chevron-circle-down"></i>
                <hr>
            </div>
            <button (click)="loginWithGoogle()" class="btn btn-light btn-block btn-outline-dark">
                <i class="fab fa-google"></i>
                Login with Google
            </button>
        </form>
    </div>
</div>
